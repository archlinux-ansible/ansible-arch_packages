---

packages__pacman_conf:
  options:
    HoldPkg: pacman glibc
    Architecture: auto
    Color: '!!!null'
    CheckSpace: '!!!null'
    ParallelDownloads: 5
    SigLevel: Required DatabaseOptional
    LocalFileSigLevel: Optional
  core:
    Include: /etc/pacman.d/mirrorlist
  extra:
    Include: /etc/pacman.d/mirrorlist
  community:
    Include: /etc/pacman.d/mirrorlist
  multilib:
    Include: /etc/pacman.d/mirrorlist
packages__gpg_keyserver: keyserver.ubuntu.com
packages__gpg_conf: |
  keyserver {{ packages__gpg_keyserver }}

packages__reflector: yes
packages__reflector_args: >-
  --latest 200
  --sort rate
  --protocol http --protocol https
  --threads {{ ansible_facts.processor_vcpus }}
  --save /etc/pacman.d/mirrorlist

packages__aur_helper: yes
packages__aur_helper_pkg: yay

packages__xorg:
  - xf86-input-libinput
  - xf86-video-fbdev
  - xorg-server
  - xorg-apps
  - xorg-xrdb
  - xorg-xsetroot
  - xorg-xev
packages__gpu_amd:
  - lib32-mesa
  - mesa
  - xf86-video-amdgpu
packages__gpu_intel:
  - lib32-mesa
  - mesa
  - xf86-video-intel
# Set this to 'nvidia' if you prefer not to use DKMS
packages__gpu_nvidia_driver: nvidia-dkms
packages__gpu_nvidia:
  - lib32-nvidia-utils
  - "{{ packages__gpu_nvidia_driver }}"
  - nvidia-utils
  - nvidia-settings
packages__gpu_generic:
  - lib32-mesa
  - mesa
  - xf86-video-vesa

